<div data-city-form data-toilet="indexVM.new_toilet" data-form-method="create"></div>

<div class="toiletpapercontainer">
    <img src="images/bathroomrack.jpg" class="paperroll" alt="paper roll">
    <div class="paper">
            <div class="gradient">
      <h2> New Toilet </h2>
      <div class="form_container">

        Business Name: <br>
        <input type="text" data-ng-model="toilet.business_name" />
        <label for="business_name">Business Name</label>
        <br>
        Address: <br>
        <input type="text" name="business_address" class="address" data-ng-model="toilet.business_address">
        <label for="business_address">Business Address</label>
        <br>
        Cleanliness: <br>
        <div class="cleanliness">
          <label>
            <input type="radio" name="dirty" data-ng-value="1" class="1" data-ng-model="toilet.cleanliness">
            <img src="images/1.png" class="radioimage" alt="dirty toilet">
          </label>

          <label>
            <input type="radio" name="dirty" data-ng-value="2" class="2" data-ng-model="toilet.cleanliness">
            <img src="images/2.png" class="radioimage" alt="average toilet">
          </label>

          <label>
            <input type="radio" name="dirty" data-ng-value="3" class="3" data-ng-model="toilet.cleanliness">
            <img src="images/3.png" class="radioimage" alt="clean toilet">
          </label>
        </div>

        Accessibility:
        <div class="checkbox_container">
          <input type="checkbox" name="handicap" data-ng-value="false" id="checkbox1" data-ng-model="toilet.handicapped">
          <label for="checkbox1" class="checklabel"><span>Handicap</span></label>


          <input type="checkbox" name="LGBT" data-ng-value="false" id="checkbox2" data-ng-model="toilet.lgbt_friendly">
          <label for="checkbox2" class="checklabel"><span>LGBT Friendly</span></label>

          <input type="checkbox" name="Unisex" data-ng-value="false" id="checkbox3" data-ng-model="toilet.unisex">
          <label for="checkbox3" class="checklabel"><span>Unisex</span></label>


          <input type="checkbox" name="Changing Table" data-ng-value="false" id="checkbox4" data-ng-model="toilet.changing_table">
          <label for="checkbox4" class="checklabel"><span>Changing Table</span></label>
        </div>

        <label>Wait Time:</label>
        <select class="dropdown">
          <option> 0 Minutes </option>
          <option> 5 Minutes </option>
          <option> 10 Minutes </option>
          <option> 15 Minutes </option>
        </select>

        <div class="description">
          Description:
          <textarea name="description" class="directions" data-ng-model="toilet.description"></textarea>
        </div>

        <button type="button" id="submit" data-ng-click="create()">Submit</button>
    </div> <!-- close gradient container -->
    </div> <!-- close content_container-->
    </div>
    <!-- <div class="sheet"></div>
    <div class="sheet"></div> -->
  </div>

  <a href="#" class="back"> Back </a>
